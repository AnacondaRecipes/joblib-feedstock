{% set version = "0.12.1" %}

package:
  name: joblib
  version: {{ version }}

source:
  fn: joblib-{{ version }}.tar.gz
  url: https://github.com/joblib/joblib/archive/{{ version }}.tar.gz
  sha256: a62e5803db2ada78c00450f0244fa20c341650449d6a058b4f5992009773eb1e

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - joblib

about:
  home: http://packages.python.org/joblib/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Python function as pipeline jobs.'

extra:
  recipe-maintainers:
    - ocefpaf
    - jakirkham
